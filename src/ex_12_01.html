<html>
    <head>
        <script>
            function myFunction() {
                let n = null, sum = 0;
                for (n = 1; n <= 10; n++) {
                    sum += n;
                }
                let myHeading = document.getElementById("myHeading");
                myHeading.innerHTML = "Sum of integers from 1 to 10: " + sum;
            }
        </script>
    </head>
    <body onload="myFunction()">
        <h1 id="myHeading"></h1>
    </body>
</html>
