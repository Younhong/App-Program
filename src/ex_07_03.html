<html>
    <head>
        <style>
            div { height: 80px; }
            div.default {
                background-image: linear-gradient(
                    powderblue, lightpink
                );
            }
            div.top {
                background-image: linear-gradient(
                    to top, powderblue, lightpink
                );
            }
            div.right {
                background-image: linear-gradient(
                    to right, powderblue, lightpink
                );
            }
            div.left {
                background-image: linear-gradient(
                    to left, powderblue, lightpink
                );
            }
            div.bottom_right {
                background-image: linear-gradient(
                    to bottom right, powderblue, lightpink
                );
            }
        </style>
    </head>
    <body>
        <div class="default"><h3>Default (To Bottom)</h3></div>
        <div class="top"><h3>To Top</h3></div>
        <div class="right"><h3>To Right</h3></div>
        <div class="left"><h3>To Left</h3></div>
        <div class="bottom_right"><h3>To Bottom Right</h3></div>
    </body>
</html>
