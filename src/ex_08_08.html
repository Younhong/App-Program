<html>
    <head>
        <style>
            p {
                width: 400px;
                padding: 10px;
                background-color: yellow;
                border: 1px solid black;
            }
            p.rot_pos { transform: rotate(5deg); }
            p.rot_neg { transform: rotate(-5deg); }
        </style>
    </head>
    <body>
        <h1>Rotation</h1>
        <hr>
        <p>No Rotation</p>
        <hr>
        <p class="rot_pos">rotate(5deg)</p><hr>
        <p class="rot_neg">rotate(-5deg)</p><hr>
    </body>
</html>
