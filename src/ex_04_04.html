<html>
    <body>
        <svg width="100%" height="100%">
            <filter id="my_filter">
                <feOffset in="SourceAlpha" result="offOut" dx="10" dy="10"/>
                <feGaussianBlur in="offOut" result="blurOut" stdDeviation="5"/>
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <rect x="300" y="10" width="200" height="200" style="stroke:gray; stroke-width:4; fill:pink;"
            filter="url(#my_filter)"/>
            <polygon points="100,10 40,198 190,78 10,78 160,198"
                style="fill:yellow; stroke:gray; stroke-width: 5; fill-rule: evenodd;"
                filter="url(#my_filter)"/>
        </svg>
    </body>
</html>
