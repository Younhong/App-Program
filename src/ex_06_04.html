<html>
    <head>
        <style>
            p {
                border: 2px solid red;
            }
            p.round1 { border-radius: 5px; }
            p.round2 { border-radius: 8px; }
            p.round3 { border-radius: 12px; }
        </style>
    </head>
    <body>
        <p>Normal border</p>
        <p class="round1">Rounded border 1</p>
        <p class="round2">Rounded border 2</p>
        <p class="round3">Rounded border 3</p>
    </body>
</html>
