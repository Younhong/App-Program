<html>
    <head>
        <style>
            td { width: 300px; }
            h3 { text-align: center; }
            div { height: 150px; }
            div.default {
                background-image: linear-gradient(
                    powderblue, lightpink
                );
            }
            div.deg0 {
                background-image: linear-gradient(
                    0deg, powderblue, lightpink
                );
            }
            div.deg45 {
                background-image: linear-gradient(
                    45deg, powderblue, lightpink
                );
            }
            div.turn0 {
                background-image: linear-gradient(
                    0turn, powderblue, lightpink
                );
            }
            div.turn0125 {
                background-image: linear-gradient(
                    0.125turn, powderblue, lightpink
                );
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <td><div class="default"><h3>Default</h3></div></td>
                <td><div class="deg0"><h3>0deg</h3></div></td>
                <td><div class="deg45"><h3>45deg</h3></div></td>
            </tr>
            <tr>
                <td><div class="default"><h3>Default</h3></div></td>
                <td><div class="turn0"><h3>0turn</h3></div></td>
                <td><div class="turn0125"><h3>0.125turn</h3></div></td>
            </tr>
        </table>
    </body>
</html>
