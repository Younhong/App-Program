<html>
    <head>
        <style>
            p {
                font-size: 200%;
            }
            p.normal {
                font-weight: normal;
            }
            p.lighter {
                font-weight: lighter;
            }
            p.bold {
                font-weight: bold;
            }
            p.bolder {
                font-weight: bolder;
            }
            p.w100 {
                font-weight: 100;
            }
            p.w300 {
                font-weight: 300;
            }
            p.w600 {
                font-weight: 600;
            }
            p.w900 {
                font-weight: 900;
            }
        </style>
    </head>
    <body>
        <p class="normal">Paragraph in normal weight.</p>
        <p class="lighter">Paragraph in lighter weight.</p>
        <p class="bold">Paragraph in bold weight.</p>
        <p class="bolder">Paragraph in bolder weight.</p>
        <p class="w100">Paragraph in weight of 100</p>
        <p class="w300">Paragraph in weight of 300</p>
        <p class="w600">Paragraph in weight of 600</p>
        <p class="w900">Paragraph in weight of 900</p>
    </body>
</html>
