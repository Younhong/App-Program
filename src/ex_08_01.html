<html>
    <head>
        <style>
            h1 { color: white; }
            h1.shadow1 {
                text-shadow: 1px 1px 2px black;
            }
            h1.shadow2 {
                text-shadow: 1px 1px 2px black, 0px 0px 25px blue;
            }
            h1.shadow3 {
                text-shadow: 1px 1px 2px black, 0px 0px 25px blue, 
                0px 0px 5px darkblue;
            }
        </style>
    </head>
    <body>
        <h1 class="shadow1">Shadow1</h1>
        <h1 class="shadow2">Shadow2</h1>
        <h1 class="shadow3">Shadow3</h1>
    </body>
</html>
