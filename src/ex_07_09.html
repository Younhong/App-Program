<html>
    <head>
        <style>
            div {
                width: 200px;
                height: 200px;
                color: black;
                text-align: center;
            }
            div.center {
                background-image: radial-gradient(yellow, red);
            }
            div.top_left2 {
                background-image: radial-gradient(at 0% 0%, yellow, red);
            }
            div.top_left1 {
                background-image: radial-gradient(at 25% 0%, yellow, red);
            }
            div.top {
                background-image: radial-gradient(at 50% 0%, yellow, red);
            }
            div.top_right1 {
                background-image: radial-gradient(at 75% 0%, yellow, red);
            }
            div.top_right2 {
                background-image: radial-gradient(at 100% 0%, yellow, red);
            }
            div.left2 {
                background-image: radial-gradient(at 0% 50%, yellow, red);
            }
            div.left1 {
                background-image: radial-gradient(at 25% 50%, yellow, red);
            }
            div.right1 {
                background-image: radial-gradient(at 75% 50%, yellow, red);
            }
            div.right2 {
                background-image: radial-gradient(at 100% 50%, yellow, red);
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td><div class="top_left2"> <h3>  0%  0%</h3></div></td>
                <td><div class="top_left1"> <h3> 25%  0%</h3></div></td>
                <td><div class="top">       <h3> 50%  0%</h3></div></td>
                <td><div class="top_right1"><h3> 75%  0%</h3></div></td>
                <td><div class="top_right2"><h3>100%  0%</h3></div></td>
            </tr>
            <tr>
                <td><div class="left2"> <h3>  0% 50%</h3></div></td>
                <td><div class="left1"> <h3> 25% 50%</h3></div></td>
                <td><div class="center"><h3> 50% 50%</h3></div></td>
                <td><div class="right1"><h3> 75% 50%</h3></div></td>
                <td><div class="right2"><h3>100% 50%</h3></div></td>
            </tr>
        </table>
    </body>
</html>
