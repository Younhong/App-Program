<html>
    <head>
        <script>
            function update() {
                let circleHeading = document.getElementsByTagName("circle");
                let circleNum = document.getElementById("circleNum");
                let pos = document.getElementById("colorPos");
                circleHeading[circleNum.value].setAttribute("cx", pos.value);
            }
        </script>
    </head>
    <body>
        <p>Choose a circle(0~2) : <input type="text" value="0" id="circleNum"></p>
        <p>Horizontal position: <input type="text" value="100" id="colorPos"></p>
        <button onclick = "update()">Update</button>
        <svg width="100%" height="100%">
            <radialGradient id="myGrad">
                <stop offset="0%" stop-color="red"/>
                <stop offset="100%" stop-color="yellow"/>
            </radialGradient>
            <circle cx="100" cy="110" r="100" fill="url(#myGrad)"/>
            <circle cx="290" cy="110" r="60" fill="url(#myGrad)"/>
            <circle cx="400" cy="110" r="30" fill="url(#myGrad)"/>
        </svg>
    </body>
</html>
