<html>
    <head>
        <script>
            function myFunction() {
                let inputElement = document.getElementById("myInput");
                let paraElement = document.getElementById("myParagraph");
                paraElement.innerHTML = paraElement.innerHTML + " " + inputElement.value;
            }
        </script>
    </head>
    <body>
        <h1>Input something here!</h1>
        <input type="text" id="myInput">

        <h2>Click the button to show your text on this webpage.</h2>
        <button onclick="myFunction()">Try it</button>
        <p id="myParagraph"></p>
    </body>
</html>
