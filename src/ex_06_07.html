<html>
    <head>
        <style>
            div {
                border: 2px solid red;
                margin-left: 100px;
            }
            p {
                margin-left: inherit;
            }
        </style>
    </head>
    <body>
        <h2>Use of the inherit value.</h2>
        <div>
            <p>This paragraph has an inherited left margin.</p>
        </div>
    </body>
</html>
