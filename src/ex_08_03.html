<html>
    <head>
        <style>
            div {
                width: 400px;
                border: 1px solid black;
                box-shadow: 10px 10px;
            }
            div.blur { box-shadow: 10px 10px 10px; }
            div.spread { box-shadow: 10px 10px 0px 10px; }
            div.color {box-shadow: 10px 10px gray; }
            h1 { text-align: center; }
        </style>
    </head>
    <body>
        <div><h1>Normal Box Shadow</h1></div>
        <div class="blur"><h1>Blurred Box Shadow</h1></div><br>
        <div class="spread"><h1>Spread Box Shadow</h1></div><br><br>
        <div class="color"><h1>Colored Box Shadow</h1></div>
    </body>
</html>
