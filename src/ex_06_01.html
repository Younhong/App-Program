<html>
    <head>
        <style>
            p {
                border-style: solid; 
                border-width: 4px;
            }
            p.red { border-color: red; }
            p.yellow { border-color: yellow; }
            p.green { border-color: green; }
        </style>
    </head>
    <body>
        <p class="red">Red border</p>
        <p class="yellow">Yellow border</p>
        <p class="green">Green border</p>
    </body>
</html>
