<html>
    <head>
        <style>
            h1.over {
                text-decoration: overline;
            }
            h1.middle {
                text-decoration: line-through;
            }
            h1.under {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1 class="over">This is heading 1.</h1>
        <h1 class="middle">This is heading 1.</h1>
        <h1 class="under">This is heading 1.</h1>
    </body>
</html>
