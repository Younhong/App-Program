<html>
    <head>
        <style>
            p.upper {
                text-transform: uppercase;
            }
            p.lower {
                text-transform: lowercase;
            }
            p.capital {
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <p class="upper">This is a paragraph.</p>
        <p class="lower">This is a paragraph.</p>
        <p class="capital">This is a paragraph.</p>
    </body>
</html>
