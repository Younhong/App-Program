<html>
    <head>
        <style>
            h1.red {
                text-shadow: 3px 2px red;
            }
            h1.blue {
                text-shadow: 0px -10px blue;
            }
            h1.orange {
                text-shadow: 5px 5px 1px orange;
            }
            h1.black {
                text-shadow: 5px 5px 10px black;
            }
        </style>
    </head>
    <body>
        <h1 class="red">Text-shadow: 3px 2px red</h1>
        <h1 class="blue">Text-shadow: 0px -10px blue</h1>
        <h1 class="orange">Text-shadow: 5px 5px 1px orange</h1>
        <h1 class="black">Text-shadow: 5px 5px 10px black</h1>
    </body>
</html>
