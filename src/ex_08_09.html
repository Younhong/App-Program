<html>
    <head>
        <style>
            p {
                width: 100px;
                padding: 10px;
                background-color: yellow;
                border: 1px solid black;
                margin-left: 100px;
            }
            p.scale1 { transform: scale(2, 1); }
            p.scale2 { transform: scale(2, 2); }
        </style>
    </head>
    <body>
        <h1>Scaling</h1>
        <hr>
        <p>No Scaling</p>
        <hr>
        <p class="scale1">scale(2, 1)</p><hr>
        <p class="scale2">scale(2, 2)</p><hr>
    </body>
</html>
