<html>
	<body>
		<svg width="100%" height="100%">
			<filter id="shadow">
				<feOffset in="SourceAlpha" result="offOut" dx="10" dy="10"/>
				<feGaussianBlur in="offOut" result="blurOut" stdDeviation="5"/>
				<feBlend in="SourceGraphic" in2="blurout" mode="normal"/>
			</filter>
			<radialGradient id="red_grad" cx="0.3" cy="0.3" r="0.25">
				<stop offset="0%" stop-color="white"/>
				<stop offset="100%" stop-color="red"/>
			</radialGradient>
			<radialGradient id="blue_grad" cx="0.3" cy="0.3" r="0.25">
				<stop offset="0%" stop-color="white"/>
				<stop offset="100%" stop-color="blue"/>
			</radialGradient>
			<radialGradient id="green_grad" cx="0.3" cy="0.3" r="0.25">
				<stop offset="0%" stop-color="white"/>
				<stop offset="100%" stop-color="green"/>
			</radialGradient>
			
			<circle cx="200" cy="200" r="100" fill="url(#red_grad)" filter="url(#shadow)"/>
			<circle cx="500" cy="200" r="100" fill="url(#blue_grad)" filter="url(#shadow)"/>
			<circle cx="800" cy="200" r="100" fill="url(#green_grad)" filter="url(#shadow)"/>
		</svg>
	</body>
</html>
